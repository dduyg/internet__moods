<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            background-color: #2e2b5f;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .glitch {
            font-size: 2rem;
            position: relative;
            color: #ff6ac1;
            animation: glitch 1.5s infinite;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2e2b5f;
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitchTop 1.5s infinite;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitchBottom 1.5s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9; }
            25% { text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
            50% { text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9; }
            75% { text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
            100% { text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9; }
        }
        @keyframes glitchTop {
            0% { clip: rect(24px, 550px, 90px, 0); }
            25% { clip: rect(0, 550px, 50px, 0); }
            50% { clip: rect(24px, 550px, 90px, 0); }
            75% { clip: rect(0, 550px, 30px, 0); }
            100% { clip: rect(24px, 550px, 90px, 0); }
        }
        @keyframes glitchBottom {
            0% { clip: rect(85px, 550px, 140px, 0); }
            25% { clip: rect(60px, 550px, 110px, 0); }
            50% { clip: rect(85px, 550px, 140px, 0); }
            75% { clip: rect(100px, 550px, 160px, 0); }
            100% { clip: rect(85px, 550px, 140px, 0); }
        }
        .message {
            font-size: 1.2rem;
            margin: 20px;
            text-align: center;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #00fff9;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #ff00c1;
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="404 Error">404 Error</div>
    <div class="message">Oops! Looks like you took a wrong turn in the Liminal Loop.<br>Don't worry, even the best of us get lost sometimes.</div>
    <div class="links">
        <a href="/">Go Home</a>
        <a href="/contact">Contact Us</a>
    </div>
</body>
</html>
