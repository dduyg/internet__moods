<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb9, #ff65a3, #7afcff, #feff9c, #fff740);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5rem;
        }

        .search-bar {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 300px;
            max-width: 80%;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ff65a3;
            color: #ffffff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #ff7eb9;
        }

        .glitch:before, .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            top: 0;
            color: #ff65a3;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2.5s infinite;
        }

        .glitch:after {
            left: 2px;
            text-shadow: -1px 0 #ff65a3;
            animation: glitch 2.5s infinite;
        }

        @keyframes glitch {
            0% { clip: rect(44px, 9999px, 56px, 0); }
            5% { clip: rect(28px, 9999px, 48px, 0); }
            10% { clip: rect(17px, 9999px, 24px, 0); }
            15% { clip: rect(64px, 9999px, 68px, 0); }
            20% { clip: rect(14px, 9999px, 56px, 0); }
            25% { clip: rect(53px, 9999px, 78px, 0); }
            30% { clip: rect(88px, 9999px, 100px, 0); }
            35% { clip: rect(50px, 9999px, 78px, 0); }
            40% { clip: rect(84px, 9999px, 97px, 0); }
            45% { clip: rect(19px, 9999px, 30px, 0); }
            50% { clip: rect(8px, 9999px, 22px, 0); }
            55% { clip: rect(60px, 9999px, 88px, 0); }
            60% { clip: rect(28px, 9999px, 48px, 0); }
            65% { clip: rect(47px, 9999px, 59px, 0); }
            70% { clip: rect(16px, 9999px, 30px, 0); }
            75% { clip: rect(63px, 9999px, 78px, 0); }
            80% { clip: rect(9px, 9999px, 29px, 0); }
            85% { clip: rect(64px, 9999px, 82px, 0); }
            90% { clip: rect(35px, 9999px, 57px, 0); }
            95% { clip: rect(11px, 9999px, 22px, 0); }
            100% { clip: rect(48px, 9999px, 65px, 0); }
        }

        .glitch {
            position: relative;
            display: inline-block;
            color: white;
        }

        .glitch:before, .glitch:after {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .glitch:before {
            animation: glitch 0.5s infinite linear alternate-reverse;
        }

        .glitch:after {
            animation: glitch 0.8s infinite linear alternate-reverse;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p>Return to <a href="/" style="color: #ffffff; text-decoration: underline;">home</a> or try searching:</p>
        <div class="search-bar">
            <form action="/search" method="get">
                <input type="text" name="q" placeholder="Search...">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
