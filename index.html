<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 5em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        a:hover {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
        }
        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff00ff;
            font-size: 5em;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff;
                transform: translate(0);
            }
            20% {
                text-shadow: -2px -2px 0 #ff00ff, 2px 2px 0 #00ffff;
                transform: translate(-3px, 3px);
            }
            40% {
                text-shadow: -2px 2px 0 #ff00ff, 2px -2px 0 #00ffff;
                transform: translate(3px, -3px);
            }
            60% {
                text-shadow: 2px -2px 0 #ff00ff, -2px 2px 0 #00ffff;
                transform: translate(-3px, 3px);
            }
            80% {
                text-shadow: -2px -2px 0 #ff00ff, 2px 2px 0 #00ffff;
                transform: translate(3px, -3px);
            }
            100% {
                text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff;
                transform: translate(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="glitch">Oops! The page you're looking for got lost in the Liminal Loop.</p>
        <p>Try going back to the <a href="/">homepage</a> or <a href="javascript:history.back()">previous page</a>.</p>
    </div>
</body>
</html>
