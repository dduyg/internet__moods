<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            background: linear-gradient(to right, #ff00cc, #333399);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .glitch {
            font-size: 3em;
            position: relative;
        }
        .glitch:before, .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            color: #ff00cc;
            overflow: hidden;
        }
        .glitch:before {
            left: 2px;
            text-shadow: -2px 0 cyan;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch:after {
            left: -2px;
            text-shadow: -2px 0 #333399;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip: rect(2px, 9999px, 44px, 0); }
            20% { clip: rect(56px, 9999px, 16px, 0); }
            40% { clip: rect(22px, 9999px, 74px, 0); }
            60% { clip: rect(8px, 9999px, 54px, 0); }
            80% { clip: rect(12px, 9999px, 38px, 0); }
            100% { clip: rect(6px, 9999px, 48px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(12px, 9999px, 68px, 0); }
            20% { clip: rect(14px, 9999px, 28px, 0); }
            40% { clip: rect(10px, 9999px, 58px, 0); }
            60% { clip: rect(4px, 9999px, 38px, 0); }
            80% { clip: rect(26px, 9999px, 88px, 0); }
            100% { clip: rect(18px, 9999px, 48px, 0); }
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #00ffff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch" data-text="404 Error">404 Error</div>
        <p>The page you're looking for can't be found.</p>
        <p>Return to the <a href="/">homepage</a> or check out these links:</p>
        <div class="links">
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact</a>
            <a href="/blog">Blog</a>
        </div>
    </div>
</body>
</html>
