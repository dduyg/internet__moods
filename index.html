<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            color: #f1f1f1;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            text-align: center;
            animation: glitch 1s infinite;
        }
        h1 {
            font-size: 4em;
            margin: 0.2em;
            color: #ff00ff;
            text-shadow: 2px 2px #00ffff;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em;
        }
        .contact-form {
            margin-top: 2em;
        }
        input, textarea {
            width: 80%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #f1f1f1;
        }
        input[type="submit"] {
            background-color: #ff00ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #00ffff;
        }
        @keyframes glitch {
            0%, 100% {
                clip: rect(10px, 9999px, 10px, 0);
            }
            20% {
                clip: rect(80px, 9999px, 85px, 0);
            }
            40% {
                clip: rect(45px, 9999px, 50px, 0);
            }
            60% {
                clip: rect(15px, 9999px, 20px, 0);
            }
            80% {
                clip: rect(55px, 9999px, 60px, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for is not found.</p>
        <p>Return to the <a href="/" style="color: #00ffff; text-decoration: none;">Homepage</a></p>
        <div class="contact-form">
            <p>If you need help, please contact us:</p>
            <form action="/submit-form" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
