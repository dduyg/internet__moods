<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            background-color: #535629;
            color: #8CC3FB;   
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
        }
        .glitch {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="glitch">404 Not Found</h1>
            <p>Oops! Looks like you're lost in the Liminal Loop.</p>
            <p>Don't worry, we'll help you find your way back to reality.</p>
            <img src="https://placekitten.com/400/300" alt="Lost Cat">
        </div>
    </div>
</body>
</html>
