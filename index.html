<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            background-color: #0f0f15;
            color: #f0f0f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
        .glitch {
            font-size: 1.2em;
            color: #ff00e5;
            animation: glitch 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% {
                text-shadow: -1px -1px 0 #ff00e5, 1px 1px 0 #00ffec;
            }
            25% {
                text-shadow: -1px 1px 0 #ff00e5, 1px -1px 0 #00ffec;
            }
            50% {
                text-shadow: 1px -1px 0 #ff00e5, -1px 1px 0 #00ffec;
            }
            75% {
                text-shadow: 1px 1px 0 #ff00e5, -1px -1px 0 #00ffec;
            }
            100% {
                text-shadow: -1px -1px 0 #ff00e5, 1px 1px 0 #00ffec;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p class="glitch">Error: File Not Found in the Liminal Loop</p>
    <p>Uh-oh! Looks like you've ventured into a glitched dimension.</p>
    <p>Don't worry, though. Our technicians are looking into it.</p>
    <p>Meanwhile, you can <a href="/">return to safety</a> or <a href="javascript:history.back()">try something else</a>.</p>
</body>
</html>
