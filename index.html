<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Liminal Loop</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: glitch 1s infinite;
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
            border: 2px solid #00ffcc;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        a:hover {
            background: #00ffcc;
            color: #000;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(5px, -5px);
            }
            60% {
                transform: translate(-5px, -5px);
            }
            80% {
                transform: translate(5px, 5px);
            }
            100% {
                transform: translate(0);
            }
        }
        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
        }
        .glitch:before {
            animation: glitch 1s infinite;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch:after {
            animation: glitch 1.5s infinite;
            clip: rect(0, 900px, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p class="glitch" data-text="Page Not Found">Page Not Found</p>
        <p class="glitch" data-text="Oops! Looks like you've ventured into the void.">Oops! Looks like you've ventured into the void.</p>
        <a href="/" class="glitch" data-text="Go Home">Go Home</a>
    </div>
</body>
</html>
