<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            background-color: #4a148c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .glitch {
            font-size: 6em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ff4081;
            position: relative;
            animation: glitch 1s linear infinite;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffea;
            background: #4a148c;
            z-index: -1;
            animation: noise-1 3s linear infinite alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff4081;
            background: #4a148c;
            z-index: -2;
            animation: noise-2 2s linear infinite alternate-reverse;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        @keyframes noise-1 {
            0%, 100% {
                clip-path: inset(0 50% 0 0);
            }
            5% {
                clip-path: inset(69% 0 54% 0);
            }
            10% {
                clip-path: inset(0 23% 0 0);
            }
            15% {
                clip-path: inset(49% 0 33% 0);
            }
            20% {
                clip-path: inset(0 72% 0 0);
            }
            25% {
                clip-path: inset(20% 0 24% 0);
            }
            30% {
                clip-path: inset(0 85% 0 0);
            }
        }
        @keyframes noise-2 {
            0%, 100% {
                clip-path: inset(0 51% 0 0);
            }
            5% {
                clip-path: inset(16% 0 25% 0);
            }
            10% {
                clip-path: inset(0 30% 0 0);
            }
            15% {
                clip-path: inset(68% 0 30% 0);
            }
            20% {
                clip-path: inset(0 80% 0 0);
            }
            25% {
                clip-path: inset(13% 0 72% 0);
            }
            30% {
                clip-path: inset(0 25% 0 0);
            }
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="404 Error">404 Error</div>
    <p>Sorry, the quantum flux capacitor is out of sync.</p>
    <p><a href="/">Return to Liminal Loop</a></p>
</body>
</html>
